<!DOCTYPE html>
<html dir="ltr" lang="fr">
<head>
	<meta charset="UTF-8"/>
	<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Orinoco</title>
	<link href="/src/styles.css" rel="stylesheet"/>
	<link href="/server/images/shopping-cart.svg" rel="icon"/>
</head>
<body>
<header>
	<a href="index.html"
	><img alt="logo" class="logo" src="/server/images/logo-orinoco.png"
	/></a>
</header>
<main>
	<form action="">
		<label for="product">Article</label>
		<input id="product" name="product" type="text"/><br/><br/>
		<label for="price">Prix</label>
		<input id="price" name="price" type="text"/><br/><br/>
		<label for="articles">Quantité</label>
		<input id="articles" max="10" min="0" name="articles" type="number"/>
		<br/>
		<section class="total">
			<label for="total">Total</label>
			<input id="total" name="total" type="text"/><br/><br/>
		</section>
		<label for="firstName">Prénom</label>
		<input id="firstName" name="firstName" type="text"/><br/><br/>
		<label for="lastName">Nom</label>
		<input id="lastName" name="lastName" type="text"/><br/><br/>
		<label for="e-mail">E-mail</label>
		<input id="e-mail" name="e-mail" type="text"/><br/><br/>
		<label for="address">Adresse</label>
		<input id="address" name="address" type="text"/><br/><br/>
		<label for="city">Ville</label>
		<input id="city" name="city" type="text"/><br/><br/>
		<label for="post-code">Code postal</label>
		<input id="post-code" name="post-code" type="text"/><br/><br/>
		<input type="submit" value="Paiement"/>
	</form>
</main>
<footer>
	<img alt="twitter" class="media" src="/server/images/twitter.svg"/>
	<img alt="facebook" class="media" src="/server/images/facebook.svg"/>
	<img alt="linkedin" class="media" src="/server/images/linkedin.svg"/>
	<img alt="instagram" class="media" src="/server/images/instagram.svg"/>
</footer>
<script src="/js/cart.js" type="module"></script>
</body>
</html>
